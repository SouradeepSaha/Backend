version: '3'

services:
  web:
    build: .
    command: bash -c "
      python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    networks:
      - dataparsing_default
    environment:
      - UWPATH_ENVIRONMENT=docker
networks:
  dataparsing_default:
    external: true